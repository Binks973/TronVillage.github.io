<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Топ лучших игроков</h4>
    </div>
    <div style="padding-bottom: 0" class="modal-body">
        <form style="margin-bottom: 12px; padding: 0 5px" class="form-signin ms-form-signin ms-login-form" role="form">
            <div style="margin: 20px auto 0 auto; text-align: center">
                <span class="ms-heading-section">
                    <span style="display: inline-block; transform: translateY(-3px)">
                        Трофейные места
                    </span>
                </span>
            </div>
            <table style="margin-top: 2px; margin-bottom: 15px" class='table table-bordered'>
                <thead>
                    <tr class='active'>
                        <td style="width: 100px" class="td-head border-none">Трофей</td>
                        <td class="td-head border-none"></td>
                        <td style="width: 100px" class="td-head border-none">Монет в час</td>
                    </tr>
                </thead>
                <tbody id="trophy-players"></tbody>
            </table>


            <div style="margin: 0 auto -5px auto; text-align: center">
                <span class="ms-heading-section">
                    <span style="display: inline-block; transform: translateY(-3px)">
                        Почётные места
                    </span>
                </span>
            </div>

            <div id="places-box" style="width: calc(100% + 12px); height: 335px; overflow-y: scroll">
                <table style="margin-top: 0; margin-bottom: 10px" class='table table-bordered'>
                    <thead>
                    <tr class='active'>
                        <td style="width: 100px" class="td-head border-none">
                            Место
                        </td>
                        <td class="td-head border-none"></td>
                        <td style="width: 100px" class="td-head border-none">
                            Монет в час
                        </td>
                    </tr>
                    </thead>
                    <tbody id="best-players">

                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div style="margin-top: 2px; padding-top: 0; padding-bottom: 0; height: 25px" class="modal-footer">
        <div class="ms-socLinks">
            <div style="height: 1px"></div>
            <span class="modal-balance-type" style="color: white; font-size: 12px">Твоё место:</span>
            <div style="height: 1px; margin-bottom: -13px"></div>
            <span style="display: inline-block; transform: translateX(5px); color: white; font-size: 16px; line-height: 37px">
                <span id="player-place">32</span>
                <img src="../images/icons/crown.png" style="width: 19px;height: 19px;margin-top: -1px;transform: translateX(-2px);display: inline;" class="icon mCS_img_loaded">
            </span>
        </div>
    </div>
</div>
